<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>General Channel</title>
</head>
<body>
    <h2>Welcome to the General Channel</h2>
    
    <!-- Display chat messages here -->
    <div>
        <ul>
            <li th:each="message : ${chatMessages}">
                <span th:text="${message.sender}"></span>: <span th:text="${message.content}"></span>
            </li>
        </ul>
    </div>

</body>
</html>
